{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Поля для заповнення</h3>
          </div>
          <div class="card-body">
            <form method="post" enctype="multipart/form-data" >
              <div class="mb-3">
                <label for="username" class="form-label">Логін:</label>
                <input type="text" class="form-control" id="username" name="username" required value="admin">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" class="form-control" id="password" name="password" required value="admin">
              </div>

              <div class="mb-3">
                <label for="board_weight" class="form-label">ДЕК : дата</label>
                <input type="text" class="form-control" id="weights" name="weights" required value="10 : 1">
              </div>

              <div class="mb-3">
                <label for="file_order" class="form-label">Наказ про дипломування (.xlsx):</label>
                <input type="file" class="form-control" id="file_order" name="file_order" required></button>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Розподіл</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
